<!DOCTYPE html>
<html>
    <head>
        <title> To Do List</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div class = "top-text">
            <h1> Create your To-Do List </h1>
            <h3> Enter the item in the box below and press submit</h3>
        </div>
        <div class= "input-box">

            <fieldset id="addtasks">
                <legend> Add new tasks </legend>
                <label>Enter task </label>   
                <input type="text"
                      id = "task"
                      value = "" 
                      placeholder = "enter task name" /> <br> <br>
            <button id="enter" > Submit !</button> 
            <button id="remove-all"> Remove All </button>
            </fieldset>
        </div>

        <div class="view-tasks">
            <fieldset>
                <legend> Tasks to do ! </legend>
                    <div id = "todotasks"> </div>
                        <ul id = "ul">
                            <!-- List of tasks to be done will be added here -->
                        </ul>
            </fieldset>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
