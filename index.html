<!DOCTYPE html>
<html>
    <head>
        <title> To Do List</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class = "top-text">
            <h1> Create your To-Do List </h1>
            <h3> Enter the item in the box below and press submit</h3>
        </div>
        <div class= "input-box">

            <fieldset id="addtasks">
                <legend> Add new tasks </legend>
                <label>Enter task </label>   
                <input type="text"
                      id = "task"
                      value = "" /> <br> <br>
            <button type="button" onclick = "getcity()"> Submit !</button> 
            </fieldset>
        </div>

        <div class="view-tasks">
            <fieldset>
                <legend> Tasks to do ! </legend>
                    <div id = "todotasks"> </div>
                    <script> viewtasks();</script>
            </fieldset>
        </div>
        
    </body>
</html>
